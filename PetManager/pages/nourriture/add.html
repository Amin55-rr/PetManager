<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajouter Nourriture</title>

  <!-- tes CSS -->
  <link rel="stylesheet" href="../../assets/CSS/addn.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

  <div class="page-header">
    <div>
      <h2>Gestion de la Nourriture </h2>
    </div>

    <a class="btn btn-danger" href="./list.html">✖ Annuler</a>
  </div>

  <div class="card">
    <h3>Nouvel achat de nourriture</h3>

    <form id="foodForm">
      <div class="grid-2">

        <div class="field">
          <label>Animal <span class="req">*</span></label>
          <select id="animalId" required>
            <option value="">Selectionner</option>
          </select>
          <small class="err" id="errAnimal"></small>
        </div>

        <div class="field">
          <label>Type de nourriture <span class="req">*</span></label>
          <select id="foodType" required>
            <option value="">Selectionner</option>
            <option value="Croquettes">Croquettes</option>
            <option value="Pâtée">Pâtée</option>
            <option value="Foin">Foin</option>
            <option value="Viande">Viande</option>
            <option value="Poisson">Poisson</option>
            <option value="Graines">Graines</option>
          </select>
          <small class="err" id="errType"></small>
        </div>

        <div class="field">
          <label>Quantité (kg) <span class="req">*</span></label>
          <input id="quantityKg" type="number" min="0" step="0.01" value="0" required>
          <small class="err" id="errQty"></small>
        </div>

        <div class="field">
          <label>Date d'achat <span class="req">*</span></label>
          <input id="purchaseDate" type="date" required>
          <small class="err" id="errDate"></small>
        </div>

        <div class="field">
          <label>Prix (MAD) <span class="req">*</span></label>
          <input id="priceEur" type="number" min="0" step="0.01" value="0" required>
          <small class="err" id="errPrice"></small>
        </div>

        <div class="field">
          <label>Marque <span class="req">*</span></label>
          <input id="brand" type="text" placeholder="Royal Canin, Purina..." required>
          <small class="err" id="errBrand"></small>
        </div>

      </div>

      <div class="field">
        <label>Notes</label>
        <textarea id="notes" rows="4" placeholder="Informations complémentaires..."></textarea>
      </div>

      <div class="actions">
        <button class="btn btn-primary btn-wide" type="submit">Ajouter</button>
        <a class="btn btn-light" href="./list.html">Annuler</a>
      </div>
    </form>
  </div>
  <script src="../../assets/JS/init-database.js"></script>
  <script src="../../assets/JS/addn.js"></script>
  <script src="../../assets/JS/dark-mode.js"></script>
</body>
</html>
